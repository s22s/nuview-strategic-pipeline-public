name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install ruff
        run: pip install ruff

      - name: ğŸ”§ Run Ruff Auto-fix (dry-run)
        run: |
          echo "Checking for auto-fixable issues..."
          python -m ruff check . --fix --diff || true

      - name: ğŸ” Run Linter
        run: |
          echo "Running ruff linter..."
          python -m ruff check .

  test-fast:
    name: ğŸ§ª Fast Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: ğŸ§ª Run Fast Tests (excluding integration)
        run: |
          echo "Running fast tests (excluding integration tests)..."
          python -m pytest tests/ -v -m "not integration" --tb=short

  integration:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [lint, test-fast]
    # Only run integration tests on schedule or manual dispatch
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: ğŸ”— Run Integration Tests
        run: |
          echo "Running integration tests..."
          python -m pytest tests/ -v -m "integration" --tb=short
